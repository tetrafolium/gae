inspecode:

  global:
    incremental: true
    runtime:
      go: 1.11

  tools:
    errcheck:
      ignore:
      - '**/*_test.go'            #  51 issues
      thresholds:
        num-issues: 36

    go-test:
      thresholds:
        num-issues: 0

    go-vet:
      thresholds:
        num-issues: 0

    gofmt:
      auto-fix: true
      thresholds:
        num-issues: 0

    goimports:
      auto-fix: true
      thresholds:
        num-issues: 0

    golint:
      auto-fix: false   # it takes a very long time when true
      thresholds:
        num-issues: 697
          # 481 | exported {something} should have comment or be unexported
          # 198 | don't use underscores in Go names
          # etc.

    gosec:
      thresholds:
        num-issues: 0

    grep:
      thresholds:
        num-issues: 3

    ineffassign:
      thresholds:
        num-issues: 24

    misspell:
      auto-fix: true
      thresholds:
        num-issues: 22
